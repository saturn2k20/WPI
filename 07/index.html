<!DOCTYPE html>
<html>
    <head>
        <title>FONTES E CORES</title>
        <meta charset="utf-8" />
         <style type="text/css">
            .fonteSerif {
            font-family: "verdana , Arial";
            font-size: 5em;
            }
            .fonteSans-serif {
            font-family: "arial";
            font-size: 2.5em;
            }
            .fonteMonospace{
            font-family: "Couier New"; 
            font-size: 1.25em;
            }
            .conteudo{
            font-size: 30px;
            }

         </style>
    </head>

    <body>

     <div class="conteudo">
       <p class="fonteSerif">"I have no enemies"</p> 
       <p class="fonteSans-Serif">"Fala uma frase"</P> 
       <p class="fonteMonospace">"Merci good night"</P>
     </div>

    </body>
</html>
